<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button>New Game</button>
    </header>
    <div class="main content">
        <div class="info">
            <div class="player-one container">
                <p class="player-one name">Player 1: <span class="score">13</span></p>
            </div>
            <div class="turn container">
                <p class="turn text"><span>Player</span> turn</p>
            </div>
            <div class="player-two container">
                <p class="player-two name">Player 2: <span class="score">11</span></p>
            </div>
        </div>
        <div class="grid">
            <div class="block zero" value="0"></div>
            <div class="block one" value="1"></div>
            <div class="block two" value="2"></div>
            <div class="block three" value="3"></div>
            <div class="block four" value="4"></div>
            <div class="block five" value="5"></div>
            <div class="block six" value="6"></div>
            <div class="block seven" value="7"></div>
            <div class="block eight" value="8"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
