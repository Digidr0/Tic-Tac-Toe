<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button class="new-game">New Game</button>
    </header>
    <div class="main content">
        <div class="info">
            <div class="player-one container">
                <p class="player-one name"> Player 1: </p><span class="player-one score"> 0 points</span>
            </div>
            <div class="turn container">
                <p class="turn text"><span class="turn player">Player</span> turn</p>
            </div>
            <div class="player-two container">
                <p class="player-two name">Player 2:</p> <span class="player-two score"> 0 points</span>
            </div>
        </div>
        <div class="grid">
            <div class="block zero" value="0"></div>
            <div class="block one" value="1"></div>
            <div class="block two" value="2"></div>
            <div class="block three" value="3"></div>
            <div class="block four" value="4"></div>
            <div class="block five" value="5"></div>
            <div class="block six" value="6"></div>
            <div class="block seven" value="7"></div>
            <div class="block eight" value="8"></div>
        </div>
    </div>

    <div class="form">
        <form class="player-form">
            <label for="player-one">Player one name:</label>
            <input type="text" class="player-one-input" placeholder="Steve" required>

            <label for="author">Player two name:</label>
            <input type="text" class="player-two-input" placeholder="Garold" required>
            <div class="checkbox container">
                <label for="AI">AI</label>
                <input type="checkbox" class="AI checkbox">
            </div>
        </form>
        <button class="start btn">Start</button>
    </div>
</body>
<script src="script.js"></script>

</html>
